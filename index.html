<!DOCTYPE html>
<html lang="id">

        body {

            background-color: #e0f2f7; /* Warna latar belakang cerah */

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 650px; /* Lebar container disesuaikan */
            width: 90%;
            border-top: 5px solid #007bff; /* Garis biru di atas */
        }
        .header-logo {
            margin-bottom: 25px;
        }
        .header-logo img {
            max-width: 120px; /* Ukuran logo */
            height: auto;
            border-radius: 50%; /* Jika ingin logo berbentuk lingkaran */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 2.5em; /* Ukuran font lebih besar */
            font-weight: 700;
        }
        h2 {
            color: #555;
            font-size: 1.2em; /* Ukuran font lebih besar */
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 400;
        }
        .info-sekolah {
            margin-bottom: 30px;
            font-size: 1em; /* Ukuran font lebih besar */
            color: #666;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1em;
        }
        input[type="text"] {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #cceeff; /* Border lebih cerah */
            border-radius: 6px;
            width: calc(100% - 30px); /* Sesuaikan lebar */
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        button {
            background-color: #28a745; /* Tombol hijau */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838; /* Lebih gelap saat hover */
        }
        #hasil-kelulusan {
            font-size: 1.4em;
            margin-top: 30px;
            font-weight: 700;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.4s ease;
            min-height: 40px; /* Menjaga tinggi agar tidak bergeser */
            display: flex;
            flex-direction: column; /* Mengatur item vertikal */
            align-items: center;
            justify-content: center;
            line-height: 1.8; /* Jarak antar baris */
        }
        .hasil-item {
            margin-bottom: 5px;
        }
        .lulus {
            color: #1a7e2a; /* Hijau tua */
            background-color: #e6ffe6; /* Latar belakang hijau muda */
            border: 1px solid #4CAF50;
        }
        .tidak-lulus {
            color: #d9534f; /* Merah tua */
            background-color: #ffe6e6; /* Latar belakang merah muda */
            border: 1px solid #dc3545;
        }
        .tidak-ditemukan {
            color: #ffc107; /* Oranye */
            background-color: #fff8e6; /* Latar belakang oranye muda */
            border: 1px solid #ffc107;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
